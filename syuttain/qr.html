<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR表示</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      background-color: #f9f9f9;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .url {
      word-break: break-word;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #666;
    }

    .qr-image {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>📱 スマホで読み取って打刻</h2>
  <img id="qrImage" class="qr-image" width="300" alt="QRコード" />
  <p class="url" id="preview"></p>

  <script>
    const params = new URLSearchParams(location.search);
    const qrUrl = params.get("url");

    // QR表示
    if (qrUrl) {
      const qrApi = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrUrl)}&size=300x300`;
      document.getElementById("qrImage").src = qrApi;
      document.getElementById("preview").textContent = qrUrl;
    } else {
      document.getElementById("preview").textContent = "QRデータが見つかりません";
    }
  </script>
</body>
</html>
