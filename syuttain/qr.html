<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRコード表示</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      margin-bottom: 2rem;
    }
    #qrImage {
      width: 300px;
      height: 300px;
    }
    .url {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>📱 スマホで読み取って打刻</h2>
  <img id="qrImage" alt="QRコード" />
  <p class="url" id="preview"></p>

  <script>
    const params = new URLSearchParams(location.search);
    const qrUrl = params.get("url");

    if (qrUrl) {
      const qrApi = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrUrl)}&size=300x300`;
      document.getElementById("qrImage").src = qrApi;
      document.getElementById("preview").textContent = qrUrl;
    } else {
      document.getElementById("preview").textContent = "QRコードのURLが見つかりません。";
    }
  </script>
</body>
</html>
