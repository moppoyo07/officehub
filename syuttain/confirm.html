<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>出退勤送信 - OfficeHub</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1529257414770-1960bb43a542?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Courier New", Courier, monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #28a745;
    }

    #coords {
      font-size: 1rem;
      margin-top: 1rem;
      color: #ccc;
    }

    #status {
      margin-top: 1.5rem;
      color: #00ffaa;
      font-size: 1rem;
    }

    #closeBtn {
      font-size: 1.3rem;
      padding: 1rem 3rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
    }
    #closeBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>✅ Log confirmed.<br>Entry secured in Command Archive.</h2>
  <div id="coords"></div>
  <div id="status"></div>
  <button id="closeBtn">That is all.</button>

  <script>
    // 表示テスト用のダミー緯度経度（本番では geolocation）
    const lat = "138.413";
    const lng = "38.1254";
    document.getElementById("coords").textContent = `Stardate Ref: ${lat} / ZK${lng}`;

    document.getElementById("status").textContent = "✅ OfficeHub Command Log Updated";

    document.getElementById("closeBtn").addEventListener("click", () => {
      window.close();
    });
  </script>
</body>
</html>
