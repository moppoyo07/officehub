<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出退勤 選択</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }
    .btn-container {
      display: flex;
      gap: 3rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      font-size: 2.5rem;
      padding: 4rem 8rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      color: white;
      min-width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .work-btn {
      background-color: #28a745;
    }
    .leave-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>出勤・退勤を選択</h1>
  <div class="btn-container">
    <button class="btn work-btn" onclick="goNext('出勤')">出勤</button>
    <button class="btn leave-btn" onclick="goNext('退勤')">退勤</button>
  </div>

  <script>
    function goNext(status) {
      sessionStorage.setItem('status', status);
      location.href = "select.html";
    }
  </script>
</body>
</html>
